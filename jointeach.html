<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=960" />
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <link rel="stylesheet" href="./css/jointeach.css" />
    
       <!--[if lte IE 9]>
        <script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
    <![endif]-->
    <script src="./js/jquery/jquery-1.12.3.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <title>Document</title>
    
    <style>
    
    </style>
    <script>
    $(function(){});
    </script>
    </head>
    <body>
        <div id="wrap">
           <header id="formHead">
            <h1>회원가입</h1>
            <p><strong>*</strong>는 필수 입력사항입니다. 반드시 입력하세요</p>
           </header>
            <div id="formBox">
                <form action="" method="post">
                    <fieldset>
                        <legend>회원가입 기초양식</legend>
                        <ol class="infoBox">
                            <li><label for="join_01" class="point">성명</label></li>
                            <li><label for="join_02" class="point">아이디</label></li>
                            <li><label for="join_03">사진</label></li>
                            <li>
                            <label for="join_04" class="point">패스워드
                            <span>특수문자를 포함하여 최소 여덟자 이상의 영문글자를 입력하세요</span>
                            </label>
                            </li>
                            <li><label for="join_05" class="point">패스워드확인
                            <span>최소 여덟자 이상을 다시 입력해주세요</span>
                            </label></li>
                            <li><label for="join_06" class="point">연락처</label></li>
                            <li><label for="join_07" class="point">이메일</label></li>
                            <li><label for="join_08">지역선택</label></li>
                        </ol>
                        <ul class="inputBox">
                            <li><span>방미희</span><input type="hidden" id="join_01" name="" value="방미희" /></li>
                            <li><input type="text" id="join_02" name="" value="" required placeholder="아이디" />
                            <button type="button" id="idCheck" name="">중복아이디검사</button>
                            <label for="idCheck">id재확인</label>
                            </li>
                            <li>
                            <p></p>
                            <button type="button" id="join_03" name="">파일선택</button>
                            </li>
                            <li><input type="text" id="join_04" name="" value="" required placeholder="패스워드" /></li>
                            <li><input type="text" id="join_05" name="" value="" required placeholder="패스워드확인" /></li>
                            <li>
                               <select name="" id="join_06">
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="012">012</option>
                                <option value="013">013</option>
                                <option value="014">014</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                                <option value="018">018</option>
                                <option value="019">019</option>
                               </select>
                               <span></span>
                               <input type="text" id="tel_02" name="" value="" />
                               <span></span>
                               <input type="text" id="tel_03" name="" value="" />
                               <label for="tel_02">휴대폰 가운데 셋 또는 네자리를 입력하세요.</label>
                               <label for="tel_03">휴대폰 마지막 네자리를 입력하세요.</label>
                               <button type="button" name="">휴대폰 인증</button>
                               <dl class="sms">
                                   <dt><abbr title="short message service">SMS</abbr>수신동의</dt>
                                   <dd><input type="radio" id="mobYes" name="mobYesNo" value="">
                                   <label for="mobYes">예</label></dd>
                                   <dd><input type="radio" id="mobNo" name="mobYesNo" value="">
                                   <label for="mobNo">아니오</label></dd>
                               </dl>
                            </li>
                            <li>
                            <input type="text" id="email" name="" value="" />
                            <dl class="email">
                                <dt>이메일 수신동의</dt>
                                <dd><input type="radio" id="mailYes" name="mailYesNo" value="">
                                   <label for="mailYes">예</label></dd>
                                   <dd><input type="radio" id="mailNo" name="mailYesNo" value="">
                                   <label for="mailNo">아니오</label></dd>
                            </dl>
                            <p>회원가입 완료시 인증메일이 발송되오니 정확한 주소를 기재해주세요!</p>
                            </li>
                            <li>
                                <select name="" id="join_08">
                                    <option value="지역선택">지역선택</option>
                                    <option value="서울특별시">서울특별시</option>
                                    <option value="인천광역시">인천광역시</option>
                                    <option value="광주광역시">광주광역시</option>
                                    <option value="부산광역시">부산광역시</option>
                                    <option value="제주특별시">제주특별시</option>
                                </select>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div><!--formBox-->
        </div><!--wrap-->
    </body>
</html>
